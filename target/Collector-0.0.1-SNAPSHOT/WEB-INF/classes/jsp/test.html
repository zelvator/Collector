<!DOCTYPE html>
<html>
<head>
<title>Simple Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html, body, #map-canvas {
margin: 0;
padding: 0;
height: 555px;
width: 855px;
}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.13&key=AIzaSyBd3u7ZLMiQWrYkhKRCd3CxKKArBEJYJqA&sensor=false"></script>
<script>
var map;
function initialize() {
var mapOptions = {
zoom: 9,
disableDefaultUI: true,
center: new google.maps.LatLng(53.5333, -113.5000),
mapTypeId: google.maps.MapTypeId.ROADMAP 
};
map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

var trafficLayer = new google.maps.TrafficLayer();
trafficLayer.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
window.setInterval(function(){initialize();}, 60000);
</script>
</head>
<body>
<div id="map-canvas" ></div>
</body>
</html>
